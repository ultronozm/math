name: build-html
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:          
  convert_tex_to_html:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - snapshot
    steps:
      - name: Checkout pages
        uses: actions/checkout@v3
        with:
          ref: deploy
          fetch-depth: 0
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - name: Convert Tex files to HTML
        run: |
          EXCLUDE_FILES=$(jq -r '.exclude[]' config.json)
          for file in $(ls *.tex | grep -vFf <(printf '%s\n' $EXCLUDE_FILES))
          do
            docker run --volume "`pwd`:`pwd`" --workdir "`pwd`" pandoc/core:3.1 --standalone "$file" -o "${file%.tex}.html" --mathjax --citeproc
            echo "Listing files in the current directory:"
            ls -al
            sudo chown runner:docker "${file%.tex}.html"
            ls -al
            echo "Running emacs:"
            emacs --batch "${file%.tex}.html" -l ./tex2html.el --eval "(progn (tex2html-add-style-to-html-head) (tex2html-postprocess-html-buffer) (tex2html-add-comment-script) (tex2html-add-tex-pdf-links))" -f save-buffer
            echo "Done running emacs"
            ls -al
          done
      - name: Debugging shell        
        working-directory: ${{ env.DIR }}
        run: |
          echo "Current directory is $(pwd)"
          echo "Listing files in the current directory:"
          ls -al
          echo "Git status:"
          git status
          echo "Git branch:"
          git branch
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.html || true
          git commit -m "Updated html files" || echo "No changes to commit"
          git push -f
